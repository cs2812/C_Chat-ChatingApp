<html lang="en">
<head>

<body>
<main>
    <header>
        <div class="title">
            <img src="icon/chatIcon.webp" width="35px">
            <h1>C Chat</h1>
        </div>
        <button type="button">
            <img src="icon/hamburger.png" width="48px" onclick="toggle()">

    </header>

    <div class="container">
      <div class="users-window">
        <div class="users-head">
            <h3>people</h3>

        <div class="users-list">

      </div>
      <div class="chat-window">

        <div class="chats">

            <!-- //user Join chat -->

        <div class="user-input">

        </div>
      </div>

    </div>
</main>

<script>
var Uwindow=document.querySelector(".users-window")
function toggle(){
    if(Uwindow.style.display ==="block"){
        Uwindow.style.display="none"
    }
    else{
        Uwindow.style.display="block"

    }
} 

</script>
